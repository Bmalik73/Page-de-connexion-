<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Page de connexion avec tailwind</title>
</head>
<body class="bg-gray-800 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg">
        <img class="w-full h-100 object-cover" src="https://reporterre.net/local/cache-vignettes/L720xH481/arton11681-1cd18.jpg?1615335304" alt="">
        <div class="p-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="border border-gray-400 shadow-inner py-2 px-3 text-gray-700 w-full 
                focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 mb-2">Mot de passe</label>
                <input type="text" id="password" name="password" class="border border-gray-400 shadow-inner py-2 px-3 text-gray-700 w-full 
                focus:shadow-outline">
            </div>

        </div>
    </div>
</body>
</html>
